<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-birthday-cake"></i> Create a Birthday Card</h1>
        <form id="birthdayForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Birthday Person's Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="age"><i class="fas fa-calendar-alt"></i> Age:</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label for="message"><i class="fas fa-envelope"></i> Personalized Message:</label>
                <textarea id="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="photo"><i class="fas fa-image"></i> Add a Photo:</label>
                <input type="file" id="photo" accept="image/*">
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> Create Birthday Card</button>
        </form>

        <div id="envelope-animation">
            <div class="envelope">
                <div class="flap"></div>
                <div class="card-placeholder">Card is being placed in the envelope...</div>
            </div>
        </div>

        <div id="result">
            <p><i class="fas fa-link"></i> Share this link:</p>
            <input type="text" id="cardLink" readonly>
            <button id="copyLink"><i class="fas fa-copy"></i> Copy Link</button>
            <a id="whatsappShare" href="#" target="_blank"><i class="fab fa-whatsapp"></i> Share on WhatsApp</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
